<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <div class="header">

               <img class="header_logo" src="assets/logo.svg" alt="logo">
               <div class="header_right">
                <span>About</span>           
                <span>Services</span>
                <span>Projects</span>
                <div class="header_contact">
                    Contact
                </div>
               </div>
            </div>
            <div class="main">
                <span class="main_text">WE ARE CREATIVES</span>
                <img class="main_arrow" src="assets/icon-arrow-down.svg" alt="">
            </div>
        </div>
        <div class="first_section">
            <div class="section_left">
                <div class="text_container">
                    <h1>Transform your brand</h1>
                    <p>We are a full-service creative agency specializing in helping
                        brands grow fast. Engage your clients through compelling visuals
                        that do most of the marketing for you.</p>
                        <div class="section_learn_more">
                            <img src="https://i.ibb.co/TB2DVgK/learnmore.png" alt="">
                        </div>
                </div>
               
            </div>
            <div class="section_right">
                <img src="assets\desktop\image-transform.jpg" alt="">
            </div>
        </div>
        <div class="second_section">

        </div>

    </div>
</body>
</html>
